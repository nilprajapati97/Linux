---
layout: default
title: Daily OS Explorations
---

<div class="content-list">
    <h1>{{ page.title }}</h1>
    <ol class="post-list">
        {% assign sorted_posts = site.pages | where_exp: "item", "item.path contains 'src/day-'" | sort: 'path' %}
        {% for post in sorted_posts %}
            <li class="post-item">
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ol>
</div>
